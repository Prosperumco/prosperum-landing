  <!-- Lazy Images -->
  <section class="py-16">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-azul-escuro text-center mb-10 animate__animated animate__fadeInDown">Hist√≥rias de Sucesso</h2>

        </div>
      </div>
    </div>
  </section>

  <script>
    // Lazy loading
    document.addEventListener("DOMContentLoaded", () => {
      const lazyImages = document.querySelectorAll('img.lazyload');
      lazyImages.forEach(img => {
        const src = img.getAttribute('data-src');
        if (src) {
          img.src = src;
          img.onload = () => img.setAttribute('data-loaded', 'true');
        }
      });
    });

    // Formul√°rio em etapas
    const steps = document.querySelectorAll('.form-step');
    let currentStep = 0;
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const submitBtn = document.getElementById('submitBtn');

    function showStep(index) {
      steps.forEach((step, i) => step.classList.toggle('active', i === index));
      prevBtn.classList.toggle('btn-disabled', index === 0);
      nextBtn.classList.toggle('hidden', index === steps.length - 1);
      submitBtn.classList.toggle('hidden', index !== steps.length - 1);
    }

    nextBtn.addEventListener('click', () => {
      if (currentStep < steps.length - 1) {
        currentStep++;
        showStep(currentStep);
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentStep > 0) {
        currentStep--;
        showStep(currentStep);
      }
    });

    document.getElementById('multi-step-form').addEventListener('submit', e => {
      e.preventDefault();
      submitBtn.textContent = 'Enviando...';
      submitBtn.classList.add('opacity-60');
      setTimeout(() => {
        alert('Formul√°rio enviado com sucesso!');
        window.location.href = '/obrigado.html';
      }, 1500);
    });
  </script>
